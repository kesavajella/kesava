<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login & Dashboard</title>

    <style>
        /* Basic layout */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
            color: #222;
        }

        .page {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 820px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .hidden { display: none; }

        .toprow {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Small button */
        button.small {
            padding: 8px 10px;
            font-size: 14px;
        }

        /* Dashboard sections */
        .dashboard-section {
            border: 1px solid #e0e0e0;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 6px;
        }

        /* Profile */
        .profile-row { display: flex; align-items: center; gap: 16px; }
        .profile-photo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        /* Inputs */
        input[type="text"],
        input[type="password"],
        input[type="url"],
        input[type="file"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            background: #007bff;
            color: white;
            padding: 10px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { filter: brightness(0.95); }

        button.cancel {
            background: #777;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            margin-top: 5px;
        }

        /* Messages */
        .error-message { color: #c00; margin-top: 8px; }
        .success-message {
            background: #e6f4ea;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        /* Projects list */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #e3e3e3;
            background: #fafafa;
        }

        .project-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .folder-icon {
            font-size: 20px;
            width: 32px;
            height: 32px;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .project-title {
            font-weight: 600;
        }

        .change-btn {
            background: #f0f0f0;
            color: #222;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            min-width: 72px;
            text-align: center;
        }

        .change-btn:hover {
            background: #e6e6e6;
        }

        .form-buttons {
            display:flex;
            gap:10px;
            margin-top: 16px;
            align-items:center;
        }

        /* Media Previews */
        .media-preview-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 6px;
            background: #f9f9f9;
        }
        .media-preview-container img, 
        .media-preview-container video {
            max-width: 100%;
            max-height: 150px;
            display: block;
            border-radius: 4px;
        }

        /* Toast Styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Skill Manager Styles */
        .skill-edit-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .skill-edit-item input { margin: 0; }

        @media(max-width: 640px) {
            .page { padding: 16px; margin: 12px; }
            .project-item { flex-direction: column; align-items: flex-start; gap: 8px; }
            .project-left { gap: 8px; }
        }
    </style>
</head>
<body>

    <div id="login-page" class="page">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="dashboard-page" class="page hidden">
        <div class="toprow">
            <h1>Welcome, Admin!</h1>
            <button id="logout-button" class="small">Logout</button>
        </div>

        <div class="dashboard-section">
            <h3>Profile Photo</h3>
            <div class="profile-row">
                <img id="profile-pic" src="https://via.placeholder.com/150" class="profile-photo" alt="Profile">
                <div class="profile-controls">
                    <input type="file" id="photo-input" accept="image/*" hidden>
                    <button id="add-change-photo">Add/Change Photo</button>
                    <p id="photo-status" style="font-size: 12px; color: #555;"></p>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h3>Skills Management</h3>
            <p id="current-skills">Current Skills: </p>
            <div class="skill-input-container">
                <input type="text" id="skill-input" placeholder="Enter a skill">
                <div class="skill-action-buttons" style="display: flex; gap: 8px; margin-top: 10px;">
                    <button id="add-skill-btn" class="small">Add Skill</button>
                    <button id="edit-skills-btn" class="small">Update Skills</button>
                </div>
            </div>
            
            <div id="skills-editor" class="hidden" style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
                <h4>Edit Skills List</h4>
                <div id="skills-list-container"></div>
                <button id="close-skills-editor" class="small cancel">Done</button>
            </div>
        </div>

        <div class="dashboard-section">
            <h3>Projects</h3>
            <div id="projects-list" class="projects-list"></div>
            <div class="project-controls" style="margin-top: 15px;">
                <button id="project-button">Add New Project</button>
            </div>
        </div>
    </div>

    <div id="project-page" class="page hidden">
        <h2 id="project-form-title">Submit New Project</h2>
        <p id="submit-message" class="success-message hidden">‚úî Project saved successfully!</p>
        <form id="project-form">
            <label for="project-title">Project Title:</label>
            <input type="text" id="project-title" required>
            
            <label for="project-description">Description:</label>
            <textarea id="project-description" rows="5" required></textarea>
            
            <label for="project-technologies">Technologies Used (comma separated):</label>
            <input type="text" id="project-technologies">
            
            <label for="project-image">Add/Change Image:</label>
            <input type="file" id="project-image" accept="image/*">
            <div id="current-image-preview" class="media-preview-container hidden">
                <p style="font-size: 12px; margin: 0 0 5px 0;">Current Image:</p>
                <img src="" id="display-img">
                <button type="button" class="btn-danger" id="remove-img-btn">Remove Current Image</button>
            </div>

            <label for="project-video">Add/Change Video (file):</label>
            <input type="file" id="project-video" accept="video/*">
            <div id="current-video-preview" class="media-preview-container hidden">
                <p style="font-size: 12px; margin: 0 0 5px 0;">Current Video:</p>
                <video src="" id="display-vid" controls></video>
                <button type="button" class="btn-danger" id="remove-vid-btn">Remove Current Video</button>
            </div>

            <label for="project-position">Position (1, 2, ...):</label>
            <input type="number" id="project-position" min="1">
            
            <label for="project-github">GitHub Link:</label>
            <input type="url" id="project-github">
            
            <label for="project-live">Live Demo Link:</label>
            <input type="url" id="project-live">
            
            <div class="form-buttons">
                <button type="submit" id="submit-project-btn">Submit Project</button>
                <button type="button" id="cancel-project-btn" class="cancel">Cancel</button>
            </div>
            <p id="project-upload-status" style="font-size: 13px; color: #007bff; margin-top: 10px;"></p>
        </form>
    </div>

    <div id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
import { getFirestore, doc, collection, getDoc, getDocs, setDoc, addDoc, deleteDoc, updateDoc, query, orderBy, serverTimestamp, deleteField } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCFMubpD-kADaPCfpRNZltcvcUOF8FxM2Q",
    authDomain: "portfolio-k78615.firebaseapp.com",
    projectId: "portfolio-k78615",
    storageBucket: "portfolio-k78615.appspot.com",
    messagingSenderId: "964001708850",
    appId: "1:964001708850:web:fe381d8843621139aab52b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const CLOUD_NAME = "dsoi3ofea"; 
const UPLOAD_PRESET = "K78615";

const CONFIG_DOC = doc(db, "admin_config", "config");
const DATA_DOC   = doc(db, "admin_data", "data");
const PROJECTS   = collection(db, "projects");

let editingProjectId = null;
let deleteImageFlag = false;
let deleteVideoFlag = false;

const loginPage = document.getElementById("login-page");
const dashboardPage = document.getElementById("dashboard-page");
const projectPage = document.getElementById("project-page");

onAuthStateChanged(auth, user => {
    loginPage.classList.toggle("hidden", !!user);
    dashboardPage.classList.toggle("hidden", !user);
    if (user) loadDashboard();
});

document.getElementById("login-form").addEventListener("submit", async e => {
    e.preventDefault();
    try {
        await signInWithEmailAndPassword(auth, document.getElementById("username").value.trim(), document.getElementById("password").value);
    } catch (err) {
        document.getElementById("login-error").textContent = err.message;
    }
});

document.getElementById("logout-button").onclick = () => signOut(auth);

async function uploadToCloudinary(file) {
    const resourceType = file.type.startsWith('video/') ? 'video' : 'image';
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`, {
        method: "POST",
        body: formData
    });
    const data = await res.json();
    return data.secure_url;
}

document.getElementById("add-change-photo").onclick = () => document.getElementById("photo-input").click();

document.getElementById("photo-input").addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file) return;
    const status = document.getElementById("photo-status");
    status.textContent = "Uploading...";
    try {
        const url = await uploadToCloudinary(file);
        await setDoc(CONFIG_DOC, { profilePhoto: url }, { merge: true });
        document.getElementById("profile-pic").src = url;
        status.textContent = "Photo updated!";
    } catch (err) {
        status.textContent = "Upload failed.";
    }
});

/* ================= SKILLS ================= */
function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
}

async function loadSkills() {
    const snap = await getDoc(DATA_DOC);
    const skills = snap.exists() ? snap.data().skills || [] : [];
    document.getElementById("current-skills").textContent = "Current Skills: " + (skills.length ? skills.join(", ") : "None");
    return skills;
}

document.getElementById("add-skill-btn").onclick = async () => {
    const input = document.getElementById("skill-input");
    if (!input.value.trim()) return;
    const snap = await getDoc(DATA_DOC);
    const skills = snap.exists() ? snap.data().skills || [] : [];
    const newSkill = input.value.trim();
    skills.push(newSkill);
    await setDoc(DATA_DOC, { skills }, { merge: true });
    input.value = "";
    loadSkills();
    showToast(`Added skill: ${newSkill}`);
};

document.getElementById("edit-skills-btn").onclick = async () => {
    const skills = await loadSkills();
    const container = document.getElementById("skills-list-container");
    container.innerHTML = "";
    
    skills.forEach((skill, index) => {
        const row = document.createElement("div");
        row.className = "skill-edit-item";
        row.innerHTML = `
            <input type="text" value="${skill}" id="skill-edit-${index}">
            <button class="small" style="background:#007bff" onclick="window.updateSingleSkill(${index})">Update</button>
            <button class="small btn-danger" style="margin-top:0" onclick="window.deleteSkill(${index})">Delete</button>
        `;
        container.appendChild(row);
    });
    
    document.getElementById("skills-editor").classList.remove("hidden");
};

document.getElementById("close-skills-editor").onclick = () => {
    document.getElementById("skills-editor").classList.add("hidden");
};

window.updateSingleSkill = async (index) => {
    const newValue = document.getElementById(`skill-edit-${index}`).value.trim();
    if (!newValue) return;
    
    const snap = await getDoc(DATA_DOC);
    const skills = snap.exists() ? snap.data().skills || [] : [];
    const oldSkill = skills[index];
    skills[index] = newValue;
    
    await setDoc(DATA_DOC, { skills }, { merge: true });
    loadSkills();
    showToast(`Skill modified: ${oldSkill} ‚Üí ${newValue}`);
};

window.deleteSkill = async (index) => {
    if(!confirm("Remove this skill?")) return;
    const snap = await getDoc(DATA_DOC);
    const skills = snap.exists() ? snap.data().skills || [] : [];
    const removed = skills.splice(index, 1);
    await setDoc(DATA_DOC, { skills }, { merge: true });
    loadSkills();
    document.getElementById("edit-skills-btn").click(); // Refresh list
    showToast(`Deleted skill: ${removed}`);
};

/* ================= PROJECTS NAV ================= */
document.getElementById("project-button").onclick = () => {
    editingProjectId = null;
    deleteImageFlag = false;
    deleteVideoFlag = false;
    document.getElementById("project-form-title").textContent = "Submit New Project";
    document.getElementById("current-image-preview").classList.add("hidden");
    document.getElementById("current-video-preview").classList.add("hidden");
    dashboardPage.classList.add("hidden");
    projectPage.classList.remove("hidden");
    document.getElementById("project-form").reset();
};

document.getElementById("cancel-project-btn").onclick = () => {
    projectPage.classList.add("hidden");
    dashboardPage.classList.remove("hidden");
};

document.getElementById("remove-img-btn").onclick = () => {
    deleteImageFlag = true;
    document.getElementById("current-image-preview").classList.add("hidden");
};

document.getElementById("remove-vid-btn").onclick = () => {
    deleteVideoFlag = true;
    document.getElementById("current-video-preview").classList.add("hidden");
};

document.getElementById("project-form").addEventListener("submit", async e => {
    e.preventDefault();
    const status = document.getElementById("project-upload-status");
    status.textContent = "Processing project...";

    const data = {
        title: document.getElementById("project-title").value.trim(),
        description: document.getElementById("project-description").value.trim(),
        technologies: document.getElementById("project-technologies").value.split(",").map(t => t.trim()).filter(Boolean),
        position: Number(document.getElementById("project-position").value),
        github: document.getElementById("project-github").value,
        live: document.getElementById("project-live").value,
        updatedAt: serverTimestamp()
    };

    if (deleteImageFlag) data.image = deleteField();
    if (deleteVideoFlag) data.video = deleteField();

    try {
        const imgFile = document.getElementById("project-image").files[0];
        if (imgFile) {
            status.textContent = "Uploading image...";
            data.image = await uploadToCloudinary(imgFile);
        }

        const vidFile = document.getElementById("project-video").files[0];
        if (vidFile) {
            status.textContent = "Uploading video...";
            data.video = await uploadToCloudinary(vidFile);
        }

        if (editingProjectId) {
            await updateDoc(doc(db, "projects", editingProjectId), data);
        } else {
            data.createdAt = serverTimestamp();
            await addDoc(PROJECTS, data);
        }

        projectPage.classList.add("hidden");
        dashboardPage.classList.remove("hidden");
        document.getElementById("project-form").reset();
        status.textContent = "";
        loadProjects();
    } catch (err) {
        status.textContent = "Error saving project.";
        console.error(err);
    }
});

async function loadProjects() {
    const list = document.getElementById("projects-list");
    list.innerHTML = "";
    const snap = await getDocs(query(PROJECTS, orderBy("position", "asc")));
    if (snap.empty) { list.innerHTML = "<p>No projects added yet.</p>"; return; }

    snap.forEach(d => {
        const p = d.data();
        const div = document.createElement("div");
        div.className = "project-item";
        div.innerHTML = `
            <div class="project-left">
                <div class="folder-icon">üìÅ</div>
                <div class="project-title">[${p.position}] ${p.title}</div>
            </div>
            <div>
                <button class="change-btn edit">‚úè Edit</button>
                <button class="change-btn delete">üóë Delete</button>
            </div>
        `;
        div.querySelector(".edit").onclick = () => {
            editingProjectId = d.id;
            deleteImageFlag = false;
            deleteVideoFlag = false;
            document.getElementById("project-form-title").textContent = "Edit Project";
            dashboardPage.classList.add("hidden");
            projectPage.classList.remove("hidden");
            
            document.getElementById("project-title").value = p.title || "";
            document.getElementById("project-description").value = p.description || "";
            document.getElementById("project-technologies").value = (p.technologies || []).join(", ");
            document.getElementById("project-position").value = p.position || "";
            document.getElementById("project-github").value = p.github || "";
            document.getElementById("project-live").value = p.live || "";

            const imgPrev = document.getElementById("current-image-preview");
            if (p.image) {
                imgPrev.classList.remove("hidden");
                document.getElementById("display-img").src = p.image;
            } else {
                imgPrev.classList.add("hidden");
            }

            const vidPrev = document.getElementById("current-video-preview");
            if (p.video) {
                vidPrev.classList.remove("hidden");
                document.getElementById("display-vid").src = p.video;
            } else {
                vidPrev.classList.add("hidden");
            }
        };
        div.querySelector(".delete").onclick = async () => {
            if (confirm("Delete this project?")) { await deleteDoc(doc(db, "projects", d.id)); loadProjects(); }
        };
        list.appendChild(div);
    });
}

async function loadDashboard() {
    loadSkills();
    loadProjects();
    const cfg = await getDoc(CONFIG_DOC);
    if (cfg.exists() && cfg.data().profilePhoto) {
        document.getElementById("profile-pic").src = cfg.data().profilePhoto;
    }
}
</script>
</body>
</html>
